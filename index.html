<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>产品发布会</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 90%;
            text-align: center;
            transform: scale(0.98);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            font-size: 36px;
            color: #e74c3c;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        p {
            font-size: 28px;
            line-height: 1.5;
            color: #2c3e50;
            margin: 20px 0;
        }
        .signature {
            font-style: italic;
            color: #7f8c8d;
            font-size: 22px;
            margin-top: 30px;
            border-top: 1px dashed #eee;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>扫码？你真扫了？</h1>
        <p>你爹我收下这份“认真”——下次记得，我是你爹。</p>
        <div class="signature">—— 你的产品负责人</div>
    </div>
</body>
</html>
